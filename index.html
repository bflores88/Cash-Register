<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SBUX Meow</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <div id="main">
    
        <div id="header">

        </div>


        <div id="calculator">

            <div id="display">0</div>

            <div id="calcButtons">

                <div class="calcButtonRow">
                    <button class="calcButton numButt" value="7" style='flex-grow: 1'>7</button>
                    <button class="calcButton numButt" value="8" style='flex-grow: 1'>8</button>
                    <button class="calcButton numButt" value="9" style='flex-grow: 1'>9</button>
                    <button class="calcButton opButt" value="/" style='flex-grow: 1'>/</button>
                    <button class="calcButton clear" style='flex-grow: 2'>CLR</button>
                </div>
                <div class="calcButtonRow">
                    <button class="calcButton numButt" value="4" style='flex-grow: 1'>4</button>
                    <button class="calcButton numButt" value="5" style='flex-grow: 1'>5</button>
                    <button class="calcButton numButt" value="6" style='flex-grow: 1'>6</button>
                    <button class="calcButton opButt" value="x" style='flex-grow: 1'>x</button>
                    <button class="calcButton getBal" style='flex-grow: 2'>BAL</button>
                </div>
                <div class="calcButtonRow">
                    <button class="calcButton numButt" value="1" style="flex-grow: 1">1</button>
                    <button class="calcButton numButt" value="2" style='flex-grow: 1'>2</button>
                    <button class="calcButton numButt" value="3" style='flex-grow: 1'>3</button>
                    <button class="calcButton opButt" value="-" style='flex-grow: 1'>-</button>
                    <button class="calcButton depCash" style='flex-grow: 2'>DEP</button>
                </div>
                <div class="calcButtonRow">
                    <button class="calcButton numButt" value="0" style='flex-grow: 1'>0</button>
                    <button class="calcButton numButt" value="00" style='flex-grow: 1'>00</button>
                    <button class="calcButton decimal" value="." style='flex-grow: 1'>.</button>
                    <button class="calcButton opButt" value="+" style='flex-grow: 1'>+</button>
                    <button class="calcButton withCash" style='flex-grow: 2'>W/D</button>
                </div>
                <div class="calcButtonRow">
                    <button class="equal calcButton" style='flex-grow: 3'>=</button>
                    <button class="calcButton delete" style='flex-grow: 1'>DEL</button>
                </div>

            </div>


        </div>

    </div>

    <script src="js/calculator.js"></script>
    <script src="js/cash_register.js"></script>
</body>
</html>
